            livedata : "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version",
            viewmodel : "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version",
            lifecycleRuntime: "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version",
            room: "androidx.room:room-runtime:2.2.0",
            work : "androidx.work:work-runtime:2.7.1",
            multidex:"androidx.multidex:multidex:2.0.1"

    ]

    dependencies_CommonApt = [
            glideCompiler :'com.github.bumptech.glide:compiler:4.10.0',
            roomCompiler : 'androidx.room:room-compiler:2.2.0',
            arouterCompiler : 'com.alibaba:arouter-compiler:1.5.2'
    ]
